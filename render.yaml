services:
  # The React Frontend
  - type: static
    name: nsleadprovider-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://nsleadprovider-backend.onrender.com/api/* # The name of your backend service

  # The Node.js Express Backend
  - type: web
    name: nsleadprovider-backend
    env: node
    plan: free # or your desired plan
    buildCommand: npm install && tsc
    startCommand: node dist/server.js
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nsleadprovider-db # The name of your Neon database service on Render
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure secret
      - key: NODE_ENV
        value: production
